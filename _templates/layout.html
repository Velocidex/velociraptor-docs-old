
{%- extends "dark/layout.html" -%}


{%- block header -%}

<div class="header-container">
  <header class="wrapper clearfix" role="banner">
    <div class="title">
      <h1><a href="{{ pathto(pages[0][0]) }}">{{ shorttitle|e }}</a></h1>
      <h4>{{ tagline|e }}</h4>
    </div>
    <div class="logo">
      <img src="{{ pathto('_static/' + logo, 1) }}"
           alt="Log" class="logo"/>

    </div>
    <nav class="big_nav" role="navigation">
      <ul>
        {% for page in pages -%}
        <li class="main-nav">
          <a href="{{ pathto(page[0]) }}">{{ page[1]|e }}</a>
        </li>
        {% endfor -%}
        {%- block quicklinks -%}
        {%- if rss_in_page_nav -%}
        <li class="quicklink">{{ rss_link() }}</li>
        {%- endif -%}
        {%- endblock -%}

        <li class="main-nav">
            <a href="https://github.com/Velocidex/velociraptor">
              <span class="fa fa-lg fa-github"></span>
            </a>
        </li>
      </ul>
    </nav>
  </header>
</div>

{% endblock -%}
